{% extends "base.html" %}

{% block main %}
    <div style="background-image: url({{ club.image.url }}); background-size: cover;"></div>
    <h2>{{ club.name }} <span class="category">{{ club.category }}</span></h2>
    {% if club.link %}
        <p><a href="{{ club.link }}">{{ club.link }}</a></p>
    {% endif %}
    <p>{{ club.description }}</p>
    <p>{% for keyword in club.keywords.all %}<span class="keyword">{{ keyword }}</span>{% endfor %}</p>
{% endblock %}
